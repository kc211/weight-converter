<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            margin-top: 50px;
            background: rgb(66, 65, 65);
            color: white;
        }

     
        .card{
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>
            </div>
            <form>
                <div class="form-group mb-4">
                    <input id="inputvalue" type="number" class="form-control form-control-lg" placeholder="enter pounds">
                </div>
            </form>
            <div id="output">
                <div class="card mb-4">
                    <div class="card-block">
                        <h4>grams:</h4>
                        <div id="gmoutput"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-block ">
                        <h4>Kilograms:</h4>
                        <div id="kgoutput"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-block">
                        <h4>ounces:</h4>
                        <div id="ocoutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('output').style.display='none';
        document.getElementById('inputvalue').addEventListener('input',function(e){
            document.getElementById('output').style.display='block';
            let pounds=e.target.value;
            document.getElementById('gmoutput').innerHTML=pounds/0.0022046;
            document.getElementById('kgoutput').innerHTML=pounds/2.2046;
            document.getElementById('ocoutput').innerHTML=pounds*16;
        })
    </script>
</body>

</html>
